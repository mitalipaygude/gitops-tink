apiVersion: anywhere.eks.amazonaws.com/v1alpha1
kind: Cluster
metadata:
  name: mpaygude-mgmt
  namespace: default
spec:
  bundlesRef:
    apiVersion: anywhere.eks.amazonaws.com/v1alpha1
    name: bundles-1
    namespace: eksa-system
  clusterNetwork:
    cniConfig:
      cilium:
        policyEnforcementMode: default
    pods:
      cidrBlocks:
      - 192.168.0.0/16
    services:
      cidrBlocks:
      - 10.96.0.0/12
  controlPlaneConfiguration:
    count: 1
    endpoint:
      host: 10.80.8.129
    machineGroupRef:
      kind: TinkerbellMachineConfig
      name: mpaygude-mgmt-cp
  datacenterRef:
    kind: TinkerbellDatacenterConfig
    name: mpaygude-mgmt
  gitOpsRef:
    kind: GitOpsConfig
    name: gitops
  kubernetesVersion: "1.24"
  managementCluster:
    name: mpaygude-mgmt
  workerNodeGroupConfigurations:
  - count: 1
    machineGroupRef:
      kind: TinkerbellMachineConfig
      name: mpaygude-mgmt
    name: md-0

---
apiVersion: anywhere.eks.amazonaws.com/v1alpha1
kind: TinkerbellDatacenterConfig
metadata:
  name: mpaygude-mgmt
  namespace: default
spec:
  tinkerbellIP: 10.80.8.130

---
apiVersion: anywhere.eks.amazonaws.com/v1alpha1
kind: TinkerbellMachineConfig
metadata:
  annotations:
    anywhere.eks.amazonaws.com/control-plane: "true"
  name: mpaygude-mgmt-cp
  namespace: default
spec:
  hardwareSelector:
    type: cp
  osFamily: bottlerocket
  templateRef: {}
  users:
  - name: capv
    sshAuthorizedKeys:
    - ssh-rsa 

---
apiVersion: anywhere.eks.amazonaws.com/v1alpha1
kind: TinkerbellMachineConfig
metadata:
  name: mpaygude-mgmt
  namespace: default
spec:
  hardwareSelector:
    type: worker
  osFamily: bottlerocket
  templateRef: {}
  users:
  - name: capv
    sshAuthorizedKeys:
    - ssh-rsa 

---
apiVersion: anywhere.eks.amazonaws.com/v1alpha1
kind: GitOpsConfig
metadata:
  name: gitops
  namespace: default
spec:
  flux:
    github:
      branch: main
      clusterConfigPath: clusters/mpaygude-mgmt
      fluxSystemNamespace: flux-system
      owner: mitalipaygude
      personal: true
      repository: gitops-tink

---
